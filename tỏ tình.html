    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0);

        body {
            font-family: 'Arial', sans-serif;

        canvas {
            position: absolute;

        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);

        .buttons button {

        .modal {
            position: fixed;

            position: absolute;

            animation: float 1.2s ease-out forwards;
            user-select: none;

        @keyframes float {

        /* Button g√≥c tr√°i tr√™n c√πng */

<body>

    <canvas id="pinkboard"></canvas>

    <div class="container">
        <h1>üíñ Em c√≥ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u c·ªßa anh kh√¥ng? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">C√≥</button>
            <button id="no-btn">Kh√¥ng</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <h2>Anh bi·∫øt m√†! Y√™u em nhi·ªÅu ‚ù§Ô∏è</h2>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const modal = document.getElementById("modal");

        noBtn.addEventListener("mouseover", () => {
            const currentTop = parseInt(noBtn.style.top || 0);
            const currentLeft = parseInt(noBtn.style.left || 0);

            const offsetY = Math.random() * 100 - 25; 
            const offsetX = Math.random() * 100 - 25; 

            noBtn.style.position = "absolute";
            noBtn.style.top = `${Math.min(Math.max(currentTop + offsetY, 0), window.innerHeight - 50)}px`;
            noBtn.style.left = `${Math.min(Math.max(currentLeft + offsetX, 0), window.innerWidth - 100)}px`;
            noBtn.style.transition = "top 0.2s, left 0.2s"; 
        });

        
        noBtn.addEventListener("click", () => {
            const currentTop = parseInt(noBtn.style.top || 0);
            const currentLeft = parseInt(noBtn.style.left || 0);

            const offsetY = Math.random() * 100 - 25; 
            const offsetX = Math.random() * 100 - 25; 

            noBtn.style.position = "absolute";
            noBtn.style.top = `${Math.min(Math.max(currentTop + offsetY, 0), window.innerHeight - 50)}px`;
            noBtn.style.left = `${Math.min(Math.max(currentLeft + offsetX, 0), window.innerWidth - 100)}px`;
            noBtn.style.transition = "top 0.15s, left 0.15s"; 
        });

        yesBtn.addEventListener("click", () => {
            modal.style.display = "block";
            setTimeout(() => {
                modal.style.display = "none";
            }, 2000);
        });
        document.addEventListener("click", function (event) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";

            heart.style.left = `${event.clientX}px`;
            heart.style.top = `${event.clientY}px`;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1200);
        });

        var settings = {
            particles: {
                length: 550, // s·ªë l∆∞·ª£ng h·∫°t t·ªëi ƒëa
                duration: 2, // th·ªùi gian t·ªìn t·∫°i c·ªßa h·∫°t (gi√¢y)
                velocity: 100, // v·∫≠n t·ªëc c·ªßa h·∫°t (pixels/gi√¢y)
                effect: -0.75, // hi·ªáu ·ª©ng l·ª±c k√©o
                size: 30, // k√≠ch th∆∞·ªõc h·∫°t (pixels)
            },
        };

        var Point = (function () {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function () {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function (length) {
                if (typeof length == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function () {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        var Particle = (function () {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function (x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function (deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function (context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            return Particle;
        })();

        var ParticlePool = (function () {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function (x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function (deltaTime) {
                var i;
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function (context, image) {
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        (function (canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;

            function pointOnHeart(t) {
                return new Point(
                    200 * Math.pow(Math.sin(t), 3),
                    160 * Math.cos(t) - 60 * Math.cos(2 * t) - 30 * Math.cos(3 * t) - 15 * Math.cos(4 * t) + 30
                );
            }

            var image = (function () {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 450;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 450;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = '#e63e8a';
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            function render() {
                requestAnimationFrame(render);
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;
                context.clearRect(0, 0, canvas.width, canvas.height);
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                particles.update(deltaTime);
                particles.draw(context, image);
            }

            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
